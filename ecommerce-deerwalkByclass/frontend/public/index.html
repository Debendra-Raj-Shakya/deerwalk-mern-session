    <div class="product-info">
      <h5>${product.title}</h5>
      <h6>$${product.price}</h6>
    </div>
  </a>
  </div>`;
      section.innerHTML += productCard;
    };
    //fetch data

    const data = fetch("http://localhost:4000/api/products")
      .then((res) => res.json())
      .then((data) => {
        console.log(data);
        data.map((product)=>{

          return createCardData(product);
        })
      })
      .catch((err) => console.log(err));
